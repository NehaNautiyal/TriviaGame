<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chemistry Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Chemistry Trivia Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 id="start">Click here to Start</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="timeRemaining"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="response"></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="card text-center" style="width: 85%;">
                <div class="card-header">
                    <div id="question"></div>
                </div>
                <ul class="list-group list-group-flush text-center">
                    <li><button class="answerChoices btn btn-outline-secondary" id="choice-1" value="a"></button></li>
                    <li><button class="answerChoices btn btn-outline-secondary" id="choice-2" value="b"></button></li>
                    <li><button class="answerChoices btn btn-outline-secondary" id="choice-3" value="c"></button></li>
                    <li><button class="answerChoices btn btn-outline-secondary" id="choice-4" value="d"></button></li>
                    <li><img id="image" alt=""></li>
                    
                        <div class="status" id="numCorrect"></div>
                    
                    
                        <div class="status" id="numIncorrect"></div>
                    
                    
                        <div class="status" id="numUnanswered"></div>
                   
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="reset btn-outline-secondary"></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
